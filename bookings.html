<body>
    <section class="booking-container">
    <div class="booking-header">
        <h2>Make a Reservation</h2>
        <p>Join us for an unforgettable culinary journey.</p>
    </div>

    <form action="https://formspree.io/f/xbdjqggw" method="POST" class="booking-form">
    
    <input type="hidden" name="_subject" value="New Reservation for Vista Restaurante">

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" max="20" value="2" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="time">Time</label>
            <select id="time" name="time" required>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
                <option value="21:30">21:30</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+34..." required>
        </div>
    </div>

    <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Allergies, birthdays, window table..."></textarea>
    </div>

    <button type="submit" class="btn-submit">Confirm Reservation</button>
</form>
</section>
